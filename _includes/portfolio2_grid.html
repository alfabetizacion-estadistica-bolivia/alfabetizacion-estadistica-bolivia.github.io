<!-- Portfolio Grid Section -->
    <section id="portfolio2" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organizadores</h2>
                    <h3 class="section-subheading text-muted">Esta sección, tiene por objetivo presentar al equipo de trabajo de la iniciativa responsable del proyecto "Alfabetización Estadística".</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio2-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio2-link" data-toggle="modal">
                        <div class="portfolio2-hover">
                            <div class="portfolio2-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img2/portfolio2/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio2-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
